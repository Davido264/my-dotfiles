[templates.zellij]
input_path = '~/.config/matugen/templates/zellij.kdl'
output_path = '~/.config/zellij/themes/david.kdl'
mode = "Dark"

[config]
reload_apps = true
set_wallpaper = false
wallpaper_tool = 'Swww'
swww_options = [
    "--transition-type", "center",
    "--transition-step", "10",
    "--transition-fps", "30",
    "--transition-bezier", ".43,1.19,1,.4",
    "--transition-duration", "2"
]

[config.custom_colors]
red = "#fb4934"
orange = "#fe8019"
yellow = "#fabd2f"
green = "#b8bb26"
blue = "#83a598"
cyan = "#94e2d5"
magenta = "#d3869b"

[config.reload_apps_list]
kitty = true
gtk_theme = true
waybar = true
