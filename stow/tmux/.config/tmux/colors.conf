# Colors

# don't do anything when a 'bell' rings
set -g visual-activity off
set -g visual-bell off
set -g visual-silence off
setw -g monitor-activity off
set -g bell-action none

# clock mode
setw -g clock-mode-colour '#ffb3b1'

# copy mode
setw -g mode-style 'fg=#412d05 bg=#e4c18d bold'

# pane borders
set -g pane-border-style 'fg=#a08c8b'
set -g pane-active-border-style 'fg=#ffb3b1'

# statusbar
set -g status-position top
set -g status-justify left
set -g status-style 'fg=#ffb3b1'
set -g status-left ''
set -g status-right '#(whoami)@#(hostname) '
set -g status-right-length 50
set -g status-left-length 10

setw -g window-status-current-style 'fg=#ffb3b1 bold'
setw -g window-status-current-format ' #I #W #F '

setw -g window-status-style 'fg=#e6bdbb'
setw -g window-status-format ' #[fg=#ffb3b1]#I #[fg=#d7c1c0]#W #[fg=#ffb3b1]#F '

setw -g window-status-bell-style 'fg=#ffb4ab bg=#1a1111 bold'

# messages
set -g message-style 'fg=#ffb4ab bg=#1a1111 bold'
